name: DebugBuild

on:
  push:
    branches: [ "master" ]
  pull_request: # プルリクエスト作成時にもビルドチェックを実行（推奨）
    branches: [ "master" ]
  workflow_dispatch: # GitHub画面から手動でビルドボタンを押せるようにする（デバッグ用）

env:
  SOLUTION_FILE_PATH: Project/ONEngine.sln
  CONFIGURATION: Debug
  PREMAKE_SCRIPT_PATH: ./Project/GenerateProject.ps1

jobs:
  build:
    # VS 2026 を利用するため、最新のWindows環境を指定します
    # ※もしGitHub Actions側でVS2026入りイメージがまだベータ版の場合、'windows-preview' などが必要になることもあります
    runs-on: windows-latest

    steps:
    # 1. ソース取得
    - name: Checkout
      uses: actions/checkout@v4

    # 2. MSBuild セットアップ
    # vs-version: 'latest' にすることで、ランナーに入っている最新のVS (2026等) を使用します
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: 'latest'
        msbuild-architecture: x64

    # 3. Premake 実行（プロジェクト生成）
    - name: Generate project with Premake
      shell: pwsh
      run: |
        Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope Process
        ./Project/GenerateProject.ps1

    # 4. ONEngine ビルド
    # /p:PlatformToolset=v143 を追加して、CI上では強制的にVS2022コンパイラを使用させます
    - name: Build ONEngine
      run: msbuild ${{ env.SOLUTION_FILE_PATH }} /p:Platform=x64 /p:Configuration=${{ env.CONFIGURATION }} /p:PlatformToolset=v143 /restore
