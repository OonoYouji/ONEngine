name: Build Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. ソース取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Premake5のダウンロード
      - name: Install Premake5
        run: |
          curl -L -o premake5.zip https://github.com/premake/premake-core/releases/download/v5.0.0-beta2/premake-5.0.0-beta2-windows.zip
          powershell -Command "Expand-Archive premake5.zip -DestinationPath ."
          dir

      # 3. Visual Studioプロジェクトを生成
      - name: Generate project with Premake
        run: |
          ./premake5.exe vs2022

      # 4. Debugビルド
      - name: Build Debug
        run: |
          msbuild MyProject.sln /p:Configuration=Debug /m

      # 5. Releaseビルド
      - name: Build Release
        run: |
          msbuild MyProject.sln /p:Configuration=Release /m
